<style>
    body {
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
        font-family:
            Inter,
            ui-sans-serif,
            system-ui,
            -apple-system,
            Segoe UI,
            Roboto,
            Ubuntu,
            Cantarell,
            Noto Sans,
            sans-serif,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            'Helvetica Neue',
            Arial,
            'Noto Sans',
            sans-serif,
            SFProLocalRange;
    }

    html,
    body,
    main,
    div {
        height: 100%;
    }

    main > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        gap: 0.7rem;
        text-align: center;
    }

    main > div p {
        margin: 0;
        padding: 0;
    }

    main > div p:first-child {
        font-size: larger;
    }
</style>
<main>
    <div data-working>
        <p>Generating variable data ...</p>
    </div>
    <div data-complete style="display: none">
        <p>Variable data logged to console.</p>
        <p>Copy into tokens-export.json.</p>
    </div>
</main>
<script>
    const mainElement = document.querySelector('main');

    window.onmessage = ({ data: { pluginMessage } }) => {
        console.log({
            generated: new Date().toISOString(),
            ...pluginMessage.data,
        });

        setTimeout(() => {
            mainElement.querySelector('[data-working]').style.display = 'none';
            mainElement.querySelector('[data-complete]').removeAttribute('style');
        }, 1000);
    };

    setTimeout(() => {
        parent.postMessage({ pluginMessage: { type: 'EXPORT' } }, '*');
    }, 500);
</script>
